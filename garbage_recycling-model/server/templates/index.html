<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>쓰레기 분류 예측</title>
</head>

<body>
    <h2>이미지를 업로드하세요</h2>
    <form method="POST" enctype="multipart/form-data">
        <input type="file" name="file" accept="image/*" required>
        <button type="submit">예측하기</button>
    </form>

    {% if error %}
    <p style="color:red;">{{ error }}</p>
    {% endif %}

    {% if result %}
    <h3>예측 결과:</h3>
    <ul>
        {% for model_key, res in result.items() %}
        <li><strong>{{ model_key }} 모델</strong> → {{ res.class_ }} (정확도: {{ res.confidence }})</li>
        {% endfor %}
    </ul>
    {% endif %}

</body>

</html>
