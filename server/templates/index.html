<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>EfficientNet 분류 결과</title>
</head>
<body>
    <h2> EfficientNet 분류 결과</h2>

    <form method="POST" action="/predict" enctype="multipart/form-data">
        <label>이미지 업로드:</label>
        <input type="file" name="file" accept="image/*" required>
        <button type="submit">예측하기</button>
    </form>

    {% if result %}
        <h3>📊 예측 결과</h3>
        {% for model_key, res in result.items() %}
            <p><strong>모델 {{ model_key }}</strong> → 클래스: {{ res.class_ }} ({{ res.confidence }})</p>
        {% endfor %}
    {% endif %}

    {% if error %}
        <p style="color: red;">에러: {{ error }}</p>
    {% endif %}
</body>
</html>
